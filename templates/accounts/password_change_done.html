{% extends 'base.html' %}

{% block title %}Password Changed - EyeHealth 20-20-20{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Password Changed Successfully!</h2>
                    <p class="text-muted mb-4">
                        Your password has been updated. You can now use your new password to log in.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:settings' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Back to Settings
                        </a>
                        <a href="{% url 'timer:dashboard' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
